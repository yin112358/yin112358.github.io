<script>
  function timer() {
    var start = new Date('2022/02/18 11:23:58');
    var t = new Date() - start;
    var h = ~~(t / 1000 / 60 / 60 % 24);
    if (h < 10) {
        h = "0" + h;
    }
    var m = ~~(t / 1000 / 60 % 60);
    if (m < 10) {
        m = "0" + m;
    }
    var s = ~~(t / 1000 % 60);
    if (s < 10) {
        s = "0" + s;
    }
    document.getElementById('timer-d').innerHTML = ~~(t / 1000 / 60 / 60 / 24);
    document.getElementById('timer-h').innerHTML = h;
    document.getElementById('timer-m').innerHTML = m;
    document.getElementById('timer-s').innerHTML = s;
  }
  timer();
  setInterval(timer, 1000);
</script>
